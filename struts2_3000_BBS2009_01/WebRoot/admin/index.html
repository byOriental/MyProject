		<style type="text/css">
html,body {
	font: normal 12px verdana;
	margin: 0;
	padding: 0;
	border: 0 none;
	overflow: hidden;
	height: 100%;
}

.empty .x-panel-body {
	padding-top: 0;
	text-align: center;
	font-style: italic;
	color: gray;
	font-size: 11px;
}

.x-btn button {
	font-size: 14px;
}

.x-panel-header {
	font-size: 14px;
}
</style>
<script type="text/javascript">
	Ext.onReady( function() {
		//Ext.Msg.alert('ext','welcome you!');
		var addPanel = function(btn, event) {//固定写法
			var n;
			n = tabPanel.getComponent(btn.id);//点击 生成窗口
			if(n) {
				tabPanel.setActiveTab(n);//激活窗口
				return;
			}
			n = tabPanel.add( {//设置窗口属性
				id : btn.id,
				title : btn.id,
				html : '<iframe width=100% height=100% src=' + btn.id + ' />',//抠出窗口
				//autoLoad : '',
				closable : 'true'
			});
			tabPanel.setActiveTab(n);
		}

		var item1 = new Ext.Panel( {
			title : 'Category管理',
			//html : '&lt;empty panel&gt;',
			cls : 'empty',
			items : [ 
				new Ext.Button({
					id : 'Category_list',
					text : 'Category列表',
					width : '100%',
					listeners : {
						click : addPanel//当被点击时，执行方法addPanel
					}

				}),

				new Ext.Button({
					id : 'test',
					text : 'Test',
					width : '100%',
					listeners : {
						click : addPanel
					}

				})

				]
		});

		var item2 = new Ext.Panel( {
			title : 'Accordion Item 2',
			html : '&lt;empty panel&gt;',
			cls : 'empty'
		});

		var item3 = new Ext.Panel( {
			title : 'Accordion Item 3',
			html : '&lt;empty panel&gt;',
			cls : 'empty'
		});

		var item4 = new Ext.Panel( {
			title : 'Accordion Item 4',
			html : '&lt;empty panel&gt;',
			cls : 'empty'  //css的修饰类class
		});

		var item5 = new Ext.Panel( {
			title : 'Accordion Item 5',
			html : '&lt;empty panel&gt;',
			cls : 'empty'
		});

		var accordion = new Ext.Panel( {//左边窗口
			region : 'west',
			margins : '5 0 5 5',
			split : true,
			width : 210,
			layout : 'accordion',
			items : [ item1, item2, item3, item4, item5 ]
		});

		var tabPanel = new Ext.TabPanel( {//右边窗口
			region : 'center',
			enableTabScroll : true,
			deferredRender : false,//延迟渲染
			activeTab : 0,
			items : [ {

				title : 'index',

				//html : 'aaaaaa'
				autoLoad : 'Category_add.jsp'
			} ]
		});

		var viewport = new Ext.Viewport( {//代表真个大窗口
			layout : 'border',
			items : [ accordion, tabPanel ]
		});

	});
</script>
